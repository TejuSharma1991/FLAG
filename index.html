<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="outer-box" class="box">
    <div class="box1">
      <p class="yellow_text">Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <div class="box2">
      <p class="Yellow_Text2">Yellow Text</p>
      <div class="box inner-box2">
        <p class="white-text">White Text</p>
      </div>
    </div>
  </div>
</body>
